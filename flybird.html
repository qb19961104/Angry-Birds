<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>飞翔的小鸟</title>
	<link rel="stylesheet" href="flybird.css">
</head>
<body>
	<!-- 游戏容器 start-->
	<div class="wrap">

		<!--游戏开始界面  -->
		<div class="startCon">
			<!-- 开始界面动画 -->
		    <div class="startAni">
		    	<div class="startAniBird"></div>
		    </div>
		    <!-- 开始按钮 -->
		    <div class="startBtns">
		    	<img src="img/start.jpg" alt="">
		    	<img src="img/submit.jpg" alt="">
		    </div>

		</div>

		<!-- 游戏结束界面 -->
		<div class="overCon">
			<div class="overImg"></div>
			<div class="scoreList">
				<span class="nowScore">0</span>
				<span class="bestScore">0</span>
			</div>
			<div class='ok'>
				<img src="img/ok.jpg" alt="">
			</div>
		</div>

		<!-- 小鸟 -->
		<div class="bird"></div>

		<!-- 草地 -->
		<div class="gress">
			<img src="img/banner.jpg" alt="">
			<img src="img/banner.jpg" alt="">
		</div>

		<!-- 分数 -->
		<div class="scoreCon">
			<!-- <img src="img/0.jpg" alt=""> -->
		</div>

		<!-- 管道 -->
		<div class="pipeCon">
			<!-- 单个管道 -->
			<!-- <div class="pipe"> -->
				<!-- 上 -->
				<!-- <div class="pipeUp">
					<div class="upHead"></div>
				</div>
				下
				<div class="pipeDown">
					<div class="downHead"></div>
				</div> -->
			<!-- </div> -->
			
		</div>

	</div>
	<!-- 游戏容器 end -->
	<script type="text/javascript" src="flybird.js"></script>
</body>
</html>
